apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.codeforgvl.trolleytrackerclient"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 8
        versionName "1.06"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.joanzapata.iconify:android-iconify:2.0.8'
    compile 'com.joanzapata.iconify:android-iconify-material:2.0.8'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.0.8'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile('com.mikepenz:materialdrawer:4.5.9@aar') {
        transitive = true
    }
    compile 'joda-time:joda-time:2.8.2' // for joda
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
}

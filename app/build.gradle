apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.codeforgvl.trolleytrackerclient"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 6
        versionName "1.04"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.joanzapata.iconify:android-iconify:2.0.8'
    compile 'com.joanzapata.iconify:android-iconify-material:2.0.8'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.0.8'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
    compile 'com.android.support:design:22.2.0'
}
